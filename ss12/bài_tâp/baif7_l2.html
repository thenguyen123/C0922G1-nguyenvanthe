<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C=[]

    let test=prompt('nhập vào một sô')
    for(i=0;i<10;i++) {
        C[i]=prompt('nhập vào  1 số:')
        if (C[i] === test) {
            C.splice(i,1)
            C.push(0)
        }
    }document.write(C)

</script>
</body>
</html>
