<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ diển</title>
</head>
<body>
<h3>Nhập từ cần tìm</h3>
<input type="text" id="letter"/>
<button type="button" onclick="search()">search</button>
<p id="result"></p>
</body>
</html>
<script>
function search() {
let arrLetter=document.getElementById('letter').value
    let newArray=['yes','no','banana','meat']
    let arrayOne=['có','không','chuối','thịt']
let a=0
    for(i=0;i<newArray.length;i++){
        if(arrLetter===newArray) {
            a = i;
        }
         for(j=0;j<arrayOne.length;j++) {
             if (a === j) {
                 result = arrayOne[j]
             }
         }
    }document.getElementById('result').innerHTML=result
}

</script>
