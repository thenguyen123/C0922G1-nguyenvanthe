<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> có tất cả số lớn hơn 10 là:</h3>
<p id="count"></p>
</body>
</html>
<script>
    let arrayNumber=[0,13,2,41,-5,10,6,9,8,17]
    let count=0
    for (i=0;i<arrayNumber.length;i++){
        if (arrayNumber[i]>10) {
            count++
        }
    }document.getElementById('count').innerHTML=count
</script>
