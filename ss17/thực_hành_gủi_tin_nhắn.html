<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile{
        constructor(id,name) {
            this.id=id;
            this.name= name;
            this.message=""
        }
        setMessage(message){
            this.message=message;
        }
        getMessage(){
            return this.message;
        }
        sendMessage(message,mobile){
            mobile.setMessage(message)

        }
    }let iphone=new Mobile(1,"Iphone")
    let android=new Mobile(2,"Samsung")
    iphone.sendMessage("message from iphone",android);
    let message=android.getMessage()
    document.write(message)
</script>
</body>
</html>
