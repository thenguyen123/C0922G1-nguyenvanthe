    function Hero(image, top, left, size, down,right) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.down = down;
        this.right=right;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log("" + this.left);
        }
        this.moveTop = function () {
            this.top+= 20
            console.log('' + this.top)
        }
        this.moveDown = function () {
            this.down+= 20
            console.log('' + this.down)
        }
        this.moveLeft = function () {
            this.right+= 20
            console.log('' + this.right)
        }

    }

    function start() {
        if (hero.left < 500 - hero.size) {
            hero.moveRight()
        }else if  (hero.left>500-hero.size && hero.top<500){
            hero.moveTop()
        }else if (hero.top>500&& hero.right<500 ) {
            hero.moveLeft()
        }
        else{
            hero.moveDown()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
