<script>
    class Apple {
        constructor(weight) {
            this.weight = weight
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decrease() {
            this.weight--;
        }
    }

    class Human {
        constructor(name, Weight, say) {
            this.name = name
            this.say = say
            this.Weight = Weight
        }

        getsay() {
            return this.say
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                document.write(' Táo hết' + '<br>')
            } else {
                document.write(' Táo còn' + '<br>')
            }
        }

        eat(apple) {
            if (apple.isEmpty()) {
                document.write('Nhịn ăn' + '<br>')
            } else {
                document.write(this.name + ' Đang ăn' + '<br>')
                this.Weight++;
                apple.decrease();

            }
        }

    }
