<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }

        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="box"></div>
</div>
<script>
    var tangGiam = 1
    var pos = 0;
    var box = document.getElementById("box");
    var t = setInterval(move, 10);

    function move() {
        if ((pos > 150) || (pos < 0)) {
            tangGiam = (-tangGiam)
        }
        pos += tangGiam;
        box.style.top = pos + "px";

    }

</script>
</body>
</html>
