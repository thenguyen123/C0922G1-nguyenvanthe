<body>
<!--TT	Số kWh sử dụng	Giá bán điện (đồng/kWh)-->
<!--Bậc 1	Cho kWh từ 0 - 50	1.678-->
<!--Bậc 2	Cho kWh từ 51 - 100	1.734-->
<!--Bậc 3	Cho kWh từ 101 - 200	2.014-->
<!--Bậc 4	Cho kWh từ 201 - 300	2.536-->
<!--Bậc 5	Cho kWh từ 301 - 400	2.834-->
<!--Bậc 6	Cho kWh từ 401 trở lên	2.927-->
<!--Hướng giải quyết:-->
</body>
</html>
<script>
    let soDien=parseFloat(prompt('nhập số điện tiêu thụ kWh'))
    if (soDien <0){
        document.writeln('nhập lại')
    }else if (0<soDien && soDien<=50){
        soTien=soDien* 1678
        document.write('sô tiền:'+soTien)
    }else if (51<soDien && soDien<=100) {
        soTien = soDien * 1734
        document.write('sô tiền:' + soTien)
    }else if (101<soDien && soDien<200){
        soTien=soDien *2014
        document.write('sô tiền:'+soTien)
    }else if(201<soDien && soDien<300){
        soTien=soDien*2536
        document.write('sô tiền:'+soTien)
    }else if (301<soDien && soDien<400){
        soTien=soDien*2834
        document.write('sô tiền:'+soTien)
    }else if (soDien>401) {
        soTien = soDien * 2927
        document.write('sô tiền:' + soTien)
    }
</script>
