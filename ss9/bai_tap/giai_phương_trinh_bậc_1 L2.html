<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Phương trình bậc một có dạng ax + b= 0</h2>
</body>
</html>
<script>
    let a=parseFloat(prompt('nhập a'))
    let b=parseFloat(prompt('nhập b'))
    result= -b/a
    document.write( 'kết quả là :' + result)
    if (a==0) {
        alert('vô nghiệm')
    }
</script>
