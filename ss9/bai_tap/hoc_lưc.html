<script>
    function pass() {
        let a =document.getElementById("diem1").value
        let b = document.getElementById("diem2").value
        let c = document.getElementById("diem3").value
        diem = (parseInt(a)+parseInt(b)+parseInt(b))/3
      if (diem<5){
          document.write('yếu')
      }else if (5<diem && diem<7){
          document.write('trung bình' )
      }else if(7<=diem && diem<8){
          document.write('khá')
      }else if (8<=diem && diem<=10){
          document.write('giỏi')
      }
    }
</script>
