<html lang="en">
<head>

</head>
<body>
<form>
    <h3>Diện tích hình vuông</h3>
    <input type="text" id="canh"/>

    <p id="ketqua"></p>

<script>
    function dientich() {
        let a =document.getElementById("canh").value
        result= a*a
// document.write('kêt quả'+ result)
        document.getElementById("ketqua").innerHTML=result

    }
</script>
