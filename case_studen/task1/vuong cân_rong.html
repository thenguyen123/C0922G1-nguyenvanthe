<script>
    let m=5
    let n=5
    for(let i=1;i<=5;i++){
        for (let j=1;j<=5*2-1;j++){
            if(j==m||j==n||i==5){
                document.write('*')
            }else{
                document.write('&nbsp&nbsp')
            }
        }document.write('<br>')
        m--
        n++
    }
</script>
