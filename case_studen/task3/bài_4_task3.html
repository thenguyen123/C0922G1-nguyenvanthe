<script>

    let arr = []
    let arrnumber = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let letter = ['một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín']
    let input = prompt('nhập số ')
    let inputArr = input.split('')
    for (let i = 0; i < inputArr.length; i++) {
        for (let j = 0; j < arrnumber.length; j++) {
            if (inputArr[i] == arrnumber[j]) {

                arr.push(letter[j])
            }
        }
    }
    document.writeln(arr.join(','))
</script>
