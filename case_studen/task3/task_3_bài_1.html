<script>
    let b = 0
    let n = +prompt('nhập độ dài mảng ')
    let arr = [];
    let arrB = [];
    for (let i = 0; i < n; i++) {
        let a = parseInt(prompt('nhập phần tử số ' + i))
        arr.push(a)
        b += arr[i]
        arrB.push(b)
    }
    document.write('mảng a là ' + arr + "<br>")
    document.write('mảng b là ' + arrB)
</script>
