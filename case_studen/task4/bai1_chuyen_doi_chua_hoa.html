<script>
    let a = prompt('nhập chuỗi')
    b = a.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase())

    let arr = []
    arr.push(b)
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === ' ' && arr[i + 1] === ' ') {
            arr.splice(i, 1)
        }
    }

    document.writeln(arr)
</script>
