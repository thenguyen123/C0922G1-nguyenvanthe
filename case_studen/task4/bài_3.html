<script>
    let arr='aabcc'
    let array=arr.split('')
    let arrTwo='adcaa'
    let arrThree=arrTwo.split('')
    let count=0
    for( let i=0;i<array.length;i++){
       for( let j=0; j<arrThree.length;j++){
           if (array[i]===arrThree[j]){
               array.splice(i,1)
               arrThree.splice(j,1)
               count++
           }
        }
    }document.writeln(count)
</script>
