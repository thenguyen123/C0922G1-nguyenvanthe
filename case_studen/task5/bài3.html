<script>
    let arr=[
        [1,2,3,4,5,6,0,8,9],
        [7,5,8,3,8,3,5,2,7]
    ]
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if (max<arr[i][j]){
                max=arr[i][j]
            }
        }
    }document.writeln('số lớn nhất trong mảng hai chiều là: '+max+'<br>')

    for (let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if (min>arr[i][j]){
                min=arr[i][j]
            }
        }
    }document.writeln('số bé nhất trong mảng hai chiều là : '+min)


</script>
