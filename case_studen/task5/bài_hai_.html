<script>

    let arr = [
        [1, 2, 3, 4, 5],
        [3, 4, 5, 6, 7]
    ];
    let arrA = []
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            let count = 0
            if (arr[i][j] > 1) {

                for (let m = 0; m < arr[i][j]; m++) {
                    if (arr[i][j] % m === 0) {
                        count++
                    }
                }
            }
            if (count == 1) {
                arrA.push(arr[i][j])
            }
        }
    }

    document.writeln('các số nguyên tố có trong mảng hai chiều là : ' + arrA)
    document.writeln('có tất cả :' + arrA.length + '  số')
</script>
