<script>

function sum(arr) {
    let tong=0
        for( let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++)
            if( arr[i][j]%2 ==0){
              tong= tong+ arr[i][j]
            }
        }
    alert(tong)
}
   let arrN=+prompt('Nhập số dòng')
   let arrM=+prompt('Nhập số cột')
   let arrT=[]
   for (let m=0;m<arrN;m++){
       arrT[m]=[]
       for(let n=0;n<arrM;n++){
           let a=+prompt('nhập số '+ [m]+ [n]+':')
           arrT[m].push(a)
       }
   }

  sum(arrT)
</script>
