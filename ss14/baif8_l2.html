<script>
    let A=''
    let arr=prompt('nhập mảng số nguyên')

    daoNguoc(arr)
    document.write(arr+"<br>")
    function daoNguoc() {
        for (i = arr.length - 1; i >= 0; i--)
            A += arr[i]
    }document.write(A)
</script>
