<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt('nhập số ')
    binhPhuong(inputNumber)

    function binhPhuong() {

        result = inputNumber * inputNumber
    }

    document.write(inputNumber + ' bình phương là :' + result)
</script>
</body>
</html>
