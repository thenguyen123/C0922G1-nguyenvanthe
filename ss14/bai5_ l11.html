<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag=false
    let a=0
    let inputStar= prompt('nhập tên ngôi sao')
    let arrOne=['Polaris', "Aldebaran", "Deneb", "Vega", "Altair", 'Dubhe', 'Regulus']
    let arrTwo=[ "Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major"," Leo"]
    search(inputStar)
    function search() {

        for (i=0;i<arrOne.length;i++){
            if (arrOne[i]===inputStar) {
                a = i
                flag = true
            }
        }if(flag=true) {
            for (j = 0; j < arrTwo.length; j++) {
            result = arrTwo[a]
        }
            document.write(result)

        }
        else { document.write('không thấy sao')

        }
    }
</script>
</body>
</html>
