<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt('nhập số')
    isPrime(number)

    function isPrime(number) {
        count = 0
        let Prime = false;
        if (number == 0) {
            alert(number + 'không phải số nguyên tố')

        } else {
            for (i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
        }
        if (count == 2) {
            Prime = true
        }
        if (Prime) {
            alert(number + 'là số nguyên tố')
        } else {
            alert(number + ' không phải số nguyên tố')
        }
    }

</script>
</body>
</html>
