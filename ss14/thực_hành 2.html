<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Temperature Converter</h2>
<h4> Type a value in the Fahrenheit field to convert the value to Celcius</h4>
<p>Fahrenhiet</p>
<input id="inputF" type="nummber" oninput="temperature(this.value)" onchange="temperature(this.value)"/>
<p id="outputCelsius"></p>
</body>
</html>
<script>
    function temperature(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById('outputCelsius').innerHTML=(valNum-32)/1.8;

    }
</script>
