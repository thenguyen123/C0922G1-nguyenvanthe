<script>
    let S=0
    P=0
    let inputR=parseFloat(prompt('nhập bán kính hình tròn'))
    tinhHinhTron(inputR);
    function tinhHinhTron() {

        S=Math.pow(inputR,2)*3.14
        P= inputR*2* 3.14
        return;
    }document.write('diện tích hình tròn là :'+S +'<br>')
    document.write('chu vi hình tròn là :'+P +'<br>')
