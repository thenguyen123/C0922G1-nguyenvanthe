<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dienTich = 0
    chuVi = 0
    let inputR = parseFloat(prompt('nhập bán kính hình tròn'))
    tinhHinhTron(inputR);

    function tinhHinhTron() {

        dienTich = Math.pow(inputR, 2) * 3.14
        chuVi = inputR * 2 * 3.14
        return;
    }

    document.write('diện tích hình tròn là :' + dienTich + '<br>')
    document.write('chu vi hình tròn là :' + chuVi + '<br>')
</script>
</body>
</html>
