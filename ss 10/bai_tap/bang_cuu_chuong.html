<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let T,i,j
    T="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i=1;i<=10; i++) {
        T = T + "<tr>"
        for (j = 1; j <= 10; j++) {
            T = T + "<td>" + i + "x" + j + "=" + i * j + "</td>"
        }
        T = T + "</tr>";
    }
       T=T+"</table>"
    document.write(T)
</script>
</body>
</html>
