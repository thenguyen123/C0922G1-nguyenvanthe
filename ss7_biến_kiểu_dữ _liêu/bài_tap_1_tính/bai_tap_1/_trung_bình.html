<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputmath ;
    let inputchemistry;
    let inputphysic;
    inputmath= prompt('nhập math');
    inputchemistry= prompt ('nhập chemistry');
    inputphysic= prompt('nhập physic');
    let math1= parseFloat(inputmath);
    let chemistry= parseFloat(inputchemistry);
    let physic= parseFloat(inputphysic);
    let average= (math1+ chemistry+ physic)/3;
    let c= Math.round(average*100)/100;
    let sum= math1+ chemistry+ physic
    document.writeln('average:'+ c);
    document.write('sum:'+ sum)
</script>
