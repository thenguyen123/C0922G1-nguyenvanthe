<script>
    let n=+prompt('nhập độ dài mảng ')
    let arr=[]
    let arrOne=[]
    let arrTwo=[]
    for (let i=0;i<n;i++){
       let a=prompt('nhập phần tử số ' +i)
        arr.push(a)
    }
    for (let i=0;i<n;i++){
    if (arr[i]%2===0){
        arrOne.push(arr[i])
    }else {
        arrTwo.push(arr[i])
    }

    }
    document.writeln('mảng số chắn  ' +arrOne)
    document.writeln('mảng số lẻ ' +arrTwo)
</script>
