<script>
    let arr=[]
    let arrTwo=[]
    let arrOne=[]
    let n=+prompt('nhập chiều dài mảng')
    while (n<=0){
        alert('nhập lại số')
        n= +prompt('nhập chiều dài mảng')
    }
    for (let i=0;i<n;i++){
        let a= parseInt(prompt('nhập phần tử mảng' +i))
        arr.push(a)
    }
    for (let i=0;i<n;i++){
        if (arr[i]%2===0){
            arrOne.push(arr[i])
        }else {
            arrTwo.push(arr[i])
        }

    }
    document.writeln(' Độ dài mảng số chắn  ' +arrOne.length)
    document.writeln(' Độ dài mảng số lẻ ' +arrTwo.length)
</script>
