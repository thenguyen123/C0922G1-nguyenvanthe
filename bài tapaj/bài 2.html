<script>
    let arr=[]
    let n=+prompt('nhập chiều dài mảng')
    if (n<=0){
       alert('nhập lại số')
      n= +prompt('nhập chiều dài mảng')
    }
    for (let i=0;i<n;i++){
        let a= parseInt(prompt('nhập phần tử mảng' +i))
        arr.push(a)
    }
let ischeck=true
    for (let i=0;i<n;i++){
        if (arr[i]!==arr[n-i-1]){
         ischeck=false
            break;
        }

    }
    if (ischeck)
        alert('đối xứng')
    else {
        alert('không đối xứng')
    }
</script>
