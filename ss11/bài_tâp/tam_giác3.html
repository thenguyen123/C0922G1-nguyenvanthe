<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=0;i<5; i++) {
        for (j = 0; j <= i ; j++) {
            document.writeln('*')
        }
        document.writeln('<br>')
    }
document.writeln("<br")
    for(i=0;i<6; i++) {
        for (j = 0; j < 6 - i; j++) {
            document.writeln('*')
        }
        document.writeln('<br>')
    }

    for (i=0;i<7;i++){
        for(j=0;j<6-i;j++){
            document.writeln("&nbsp&nbsp")
        }
        for (j=1; j<i;j++){
            document.writeln("*")
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i=6;i>0;i--){
        for(j=0;j<6-i;j++){
            document.writeln("&nbsp&nbsp")
        }
        for (j=1; j<i;j++){
            document.writeln("*")
        }
        document.write('<br>')
    }

</script>
</body>
</html>
