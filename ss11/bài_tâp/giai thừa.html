<script>
    let giaiThua=+prompt('nhập số n');
    let a=0;
    S=1;
    if (daiThua==0) {
        document.write("1")
    }
    else {
        for (i = 1; i <= giaiThua; i++) {
            a = i
            S *= a
        }
        document.write(S)
    }
</script>
